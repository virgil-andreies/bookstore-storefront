<div class="container">
  <div class="row">
    <div class="col-xs-8">
      <div class="col-xs-8">
        <h2 class="section-headline" style="position:relative; z-index: 3"><span>Book Shelf</span></h2>
      </div>
    </div>

    <div class="col-xs-4">
      <img src="../../../assets/image/logo.jpeg" class="img-responsive right" style="width:320px; height:370px; margin-top: 5px; margin-bottom: 5px;  position: relative; z-index: 2;" />
    </div>
    <img src="../../../assets/image/book_shelf.jpg" class="img-responsive right" style="width: 90%; height: 40%; position: absolute; margin-top: 20px; z-index: 1;" />
  </div>

  <hr style="position: absolute; width:88%; height:6px; background-color: white; z-index:2; margin-top: -400px;" />
  <hr />

  <div class="row" style="margin-top: 30px;">
    <div class="col-md-3"></div>
    <div class="col-md-9">
      <table class="table" [mfData]="bookList | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
        <thead>
          <tr>
            <th colspan="5">
              <div class="row">
                <div class="col-md-9">
                  Filter by Description:
                  <input class="form-control" [(ngModel)]="filterQuery" />
                </div>
                <div class="col-md-3">
                  <label class="label-control">Rows on page</label>
                  <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
                    <option [ngValue]="5">5</option>
                    <option [ngValue]="10">10</option>
                    <option [ngValue]="15">15</option>
                  </select>
                </div>
              </div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let book of mf.data">
            <div class="row" style="margin-bottom: 30px;">
              <div class="col-md-3">
                <a (click)="onSelect(book)" style="cursor:pointer;">
                  <img class="img-responsive" src="{{serverPath}}/image/book/{{book.id}}.png" />
                </a>
              </div>
              <div class="col-md-9">
                <h4 (click)="onSelect(book)" style="margin-top:20px; cursor:pointer;">{{book.title}}
                </h4>
                <span>{{book.publicationDate}}</span>
                <p>{{book.author}}</p>
                <a (click)="onSelect(book)" style="cursor:pointer;"><span>{{book.format | uppercase}}</span></a>
                <span>{{book.numberOfPages}}</span><span> pages</span>
                <br />
                <a (click)="onSelect(book)"><span style="font-size: x-large; color:#db3208">€<span>{{book.ourPrice | number : '1.2-2'}}</span></span></a>
                <span style="text-decoration:line-through;">€<span>{{book.listPrice | number : '1.2-2'}}</span></span>
                <p>{{book.description | slice:0:500}}</p>
              </div>
            </div>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

</div>
